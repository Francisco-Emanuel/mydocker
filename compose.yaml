version: '3.8'

services:
  # =========================================
  # AMBIENTE DE DESENVOLVIMENTO (Hot Reload)
  # =========================================
  teste_docker_dev:
    container_name: teste_docker_dev
    hostname: teste_docker_dev
    build:
      context: .
      dockerfile: Dockerfile.full 
      target: development
    command: ./mvnw quarkus:dev -Dquarkus.http.host=0.0.0.0    
    restart: unless-stopped    
    ports:
      - "8080:8080" # Porta da aplicação
      - "5005:5005" # Porta de Debug (opcional, mas bom ter)
    volumes:
      - ./teste_docker:/app
      - ./teste_docker/.mvn/wrapper/maven-wrapper.properties:/app/.mvn/wrapper/maven-wrapper.properties    
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-teste_db}
      # Cria as tabelas automaticamente em DEV
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=drop-and-create 
    depends_on:
      postgres:
        condition: service_healthy

  # =========================================
  # AMBIENTE DE PRODUÇÃO (Teste da Imagem Final)
  # =========================================
  teste_docker_prod:
    container_name: teste_docker_prod
    build:
      context: ./teste_docker
      dockerfile: Dockerfile.full
      target: production
    
    restart: unless-stopped
    
    ports:
      - "8180:8080" # Mapeia 8180 (PC) -> 8080 (Container)
    
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-teste_db}
      # Em prod, geralmente validamos ou atualizamos, não dropamos tudo
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
    
    depends_on:
      postgres:
        condition: service_healthy

  # =========================================
  # BANCO DE DADOS (PostgreSQL)
  # =========================================
  postgres:
    image: postgres:16-alpine # Versão estável e leve
    container_name: postgres_db
    hostname: postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teste_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # O Healthcheck que faltava!
    # O container "prod" só sobe quando este teste passar
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: